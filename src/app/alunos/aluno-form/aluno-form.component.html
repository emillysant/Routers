
<div class="row">
  <h5>Criar/Editar Aluno</h5>

  <div class="col s12">
    <div class="row">
      <div class="input-field col s12">
        <input disabled [(ngModel)]="aluno.id" id="disabled" type="text" class="validate">
        <label for="disabled" class="active">id</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="nome" [(ngModel)]="aluno.nome" type="nome" class="validate">
        <label for="nome" class="active">Nome</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        <input id="email" [(ngModel)]="aluno.email" type="email" class="validate">
        <label for="email" class="active">Email</label>
      </div>
    </div>
  </div>
</div>
